<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Property Notes</title>
</head>
<body>
    <div class="container">
        <h3><span class="note-icon">📝</span>Property Notes</h3>

        <div class="map-links">
            <div class="map-buttons">
                <button type="button" class="map-btn" data-url="https://experience.arcgis.com/experience/cbde7f2134404f4d90adce5396a0a630?gad_source=1&gad_campaignid=22344348922&gclid=Cj0KCQjwpf7CBhCfARIsANIETVplmb76J_p2vsChhTZ6trdpVz4pRLGBzxnaShV-r7PKh-s_WG58LesaAhHPEALw_wcB">🌊 Flood Map</button>
                <button type="button" class="map-btn" data-url="https://linz.maps.arcgis.com/apps/webappviewer/index.html?id=8501fe601f7648718d0e3a2f3f1ed216">🗺️ KO Map</button>
                <button type="button" class="map-btn" data-url="https://unitaryplanmaps.aucklandcouncil.govt.nz/upviewer/index.html">🏛️ Zoning Map</button>
            </div>
        </div>

        <div class="quick-options">
            <div class="option-buttons">
                <button type="button" class="option-btn" data-note="Too Expensive">💰 Too expensive</button>
                <button type="button" class="option-btn" data-note="Flood Zone">🌊 Flood Zone</button>
                <button type="button" class="option-btn" data-note="Bad Area">🚫 Bad Area</button>
                <button type="button" class="option-btn" data-note="Bad Zoning">🏗️ Bad Zoning</button>
                <button type="button" class="option-btn" data-note="Attached">📎 Attached</button>
                <button type="button" class="option-btn" data-note="Shared Drive">🚗 Shared Drive</button>
            </div>
        </div>
        
        <textarea id="note" placeholder="Add custom notes about this property..."></textarea>
        <button id="save">
            <span class="note-icon">💾</span>Save Note
        </button>
    </div>
    <script src="flood-service.js"></script>
    <script src="popup.js"></script>
</body>
</html>
